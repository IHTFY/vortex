<!DOCTYPE html>
<html>
  <head>
    <title>Vortex</title>

    <!-- TODO does this cache automatically for PWA? -->
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="lib/materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Add the js libraries, but defer so they load after HTML-->
    <script
      defer
      type="text/javascript"
      src="lib/materialize/js/materialize.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="lib/d3-7.3.0/package/dist/d3.min.js"
    ></script>

    <script defer type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <h1>Vortex</h1>
        <div class="col s12">
          <p>
            An implementation of the modular times table as seen in this
            <a href="https://youtu.be/6ZrO90AI0c8?t=993">Mathologer video</a>.
          </p>
        </div>
      </div>
      <form action="#">
      <div class="row">
        <div class="col s12 xl4">
            <div class="row">
              <div class="col s2 m3 input-field">
                <input
                  id="multiplierInput"
                  type="number"
                  value="2"
                  min="1"
                  max="100"
                  class="validate"
                />
                <label for="multiplierInput">Multiplier</label>
              </div>
              <p class="col s10 m9 range-field">
                <input
                  type="range"
                  id="multiplierSlider"
                  value="2"
                  min="1"
                  max="100"
                />
                <label for="multiplierSlider">Multiplier</label>
              </p>
            </div>
            
            <div class="row">
            <div class="col s2 m3 input-field">
              <input
                id="modulusInput"
                type="number"
                value="9"
                min="1"
                max="100"
                class="validate"
              />
              <label for="modulusInput">Modulus</label>
            </div>
            <p class="col s10 m9 range-field">
              <input
                type="range"
                id="modulusSlider"
                value="9"
                min="1"
                max="100"
              />
              <label for="modulusSlider">Modulus</label>
            </p>
          </div>

          <div class="row">
            <div class="col s12">
              <p>
                <label for="showArrowsCheckbox">
                  <input type="checkbox" id="showArrowsCheckbox" />
                  <span>Show Arrows</span>
                </label>
              </p>
              <p>
                <label for="colorLinesCheckbox">
                  <input type="checkbox" id="colorLinesCheckbox" checked />
                  <span>Color Lines</span>
                </label>
              </p>
              <p>
                <label for="byLengthCheckbox">
                  <input type="radio" name="colorMode" id="byLengthCheckbox" checked />
                  <span>By Length</span>
                </label>
              </p>
              <p>
                <label for="byLoopCheckbox">
                  <input type="radio" name="colorMode" id="byLoopCheckbox" />
                  <span>By Loop</span>
                </label>
              </p>
            </div>
          </div>
        </form>
        </div>
      </div>
      <div id="display" class="col s12 xl8"></div>
    </div>
  </body>
</html>
