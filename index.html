<!DOCTYPE html>
<html>
  <head>
    <title>Vortex</title>

    <!-- TODO does this cache automatically for PWA? -->
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="lib/materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Add the js libraries, but defer so they load after HTML-->
    <script
      defer
      type="text/javascript"
      src="lib/materialize/js/materialize.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="lib/d3-7.3.0/package/dist/d3.min.js"
    ></script>

    <script defer type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <div class="container">
      <form action="#">
        <div class="row">
          <div class="col s2 input-field">
            <input
              id="multiplierInput"
              type="number"
              value="2"
              min="1"
              max="1000"
              class="validate"
            />
            <label for="multiplierInput">Multiplier</label>
          </div>
          <p class="col s10 range-field">
            <label>
              <input
                type="range"
                id="multiplierSlider"
                value="2"
                min="1"
                max="1000"
              />
              <span>Multiplier</span>
            </label>
          </p>
        </div>

        <div class="row">
          <div class="col s2 input-field">
            <input
              id="modulusInput"
              type="number"
              value="9"
              min="1"
              max="1000"
              class="validate"
            />
            <label for="modulusInput">Modulus</label>
          </div>
          <p class="col s10 range-field">
            <label>
              <input
                type="range"
                id="modulusSlider"
                value="9"
                min="1"
                max="1000"
              />
              <span>Modulus</span>
            </label>
          </p>
        </div>
      </form>
      <svg id="display"></svg>
    </div>
  </body>
</html>
