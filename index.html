<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="lib/materialize/css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Add the js libraries, but defer so they load after HTML-->
    <script
      defer
      type="text/javascript"
      src="lib/materialize/js/materialize.min.js"
    ></script>
    <script
      defer
      type="text/javascript"
      src="lib/d3-7.3.0/package/dist/d3.min.js"
    ></script>

    <script defer type="text/javascript" src="main.js"></script>
  </head>

  <body>
    <div>
      <form action="#">
        <p class="range-field">
          <input type="range" id="slider1" min="0" max="100" />
        </p>
        <p class="range-field">
          <input type="range" id="slider2" min="0" max="100" />
        </p>
      </form>
    </div>
  </body>
</html>
